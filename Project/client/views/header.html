<header class="clearfix" data-ng-controller="NavbarCtrl">

    <!-- Logo -->
    <div class="logo" style="
    background-color: #fff;
    padding-top: 0px;
    padding-left: 0px;
    padding-bottom: 0px;
    padding-right: 0px;
    height: 80px;
    width: 220px;">
        <a href="#/"><img src="images/logo/Logo_main.png" width="80%" height="120%"></a>
    </div>

    <!-- needs to be put after logo to make it working-->
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>

    <div class="top-nav">
        <ul style="margin-bottom: -12px" class=" nav-right pull-right list-unstyled">
            <li data-ng-if="isAuthenticated()" class="dropdown text-normal nav-profile" dropdown
                is-open="status.isopenProfile">
                <a href="javascript:;" class="dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                    <img ng-src="{{$storage.user.avatar_url}}" alt="" class="img-circle img30_30">
                    <span class="hidden-xs">
                        <span data-i18n="">{{ $storage.user.user_name}}</span>
                    </span>
                </a>
                <ul class="dropdown-menu pull-right">
                    <li>
                        <a href="#/logout">
                            <i class="fa fa-sign-out"></i>
                            <span data-i18n="Log Out"></span>
                        </a>
                    </li>
                </ul>
            </li>
            <li data-ng-if="!isAuthenticated()" class="dropdown text-normal nav-profile" dropdown
                is-open="status.isopenProfile">
                <a href="#/login" dropdown-toggle ng-disabled="disabled">
                    <img src="images/g1.jpg" alt="" class="img-circle img30_30">
                    <span class="hidden-xs">
                        <span data-i18n="Login"></span>
                    </span>
                </a>

            </li>
        </ul>
    </div>
</header>
