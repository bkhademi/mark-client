<div class="modal-header">
    <div class="row">
        <div class=" text-center col-sm-6 col-sm-offset-3">
            <h3>Please enter class code to add</h3>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form data-ng-submit="addClasss()" class="form-inline">

                <div class="form-group">
                    <input class="form-control input-lg " type="text" data-ng-model="data.teacher_class_id"/>

                </div>
                <div class="form-group ">
                    <button class="btn btn-primary btn-lg " type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" data-ng-click="$dismiss()" class="btn btn-danger">close</button>
</div>
