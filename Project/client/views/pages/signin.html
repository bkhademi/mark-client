<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">ezGrade</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a  data-ng-click="authenticate('twitter')" class="btn-icon btn-icon-lg btn-icon-round btn-twitter"><i class="fa fa-twitter fa-2x"></i></a>
                    <div class="space"></div>
                    <a  data-ng-click="authenticate('facebook')" class="btn-icon btn-icon-lg btn-icon-round btn-facebook"><i class="fa fa-facebook fa-2x"></i></a>
                    <div class="space"></div>
                    <a  data-ng-click="authenticate('google')" class="btn-icon btn-icon-lg btn-icon-round btn-google-plus"><i class="fa fa-google-plus fa-2x"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <form class="form-horizontal" method="post" data-ng-submit="login()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       data-ng-model="email"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       data-ng-model="password"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</a>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center">
						<a href="#/forgot password">Forgot your password?</a>
						</p>
                    <p class="text-center text-muted text-small">
						Don't have an account yet?
						<a href="#/pages/signup">Sign up</a>
						</p>
                </section>

            </div>
        </div>
    </div>

</div>
