<div class="page-signup">
    <div class="signin-header" style="background-color: #fff">
        <div class="container text-center">
            <section class="logo" style="height: 175px">
                <a href="/#/login"><img src="images/logo/Logo_main.png" width="400px" height="250px"></a>
            </section>
        </div>
    </div>

    <div class="signup-body" style="background-color: #fff">
        <div class="container">
            <div class="form-container">
                <section>
                    <div>
                        <h4 class="text-center">Sign-up instantly with:</h4>
                    </div>
                    <br>
                    <section class="row signin-social text-center">
                        <!--<a  data-ng-click="authenticate('twitter')" class="btn-icon btn-icon-lg btn-icon-round btn-twitter"><i class="fa fa-twitter fa-2x"></i></a>-->
                        <!--<div class="space"></div>-->
                        <a data-ng-click="authenticate('facebook')" class="btn-icon btn-icon-md  btn-facebook"><i
                            class="fa fa-facebook fa-2x"></i></a>
                        <div class="space"></div>
                        <div class="space"></div>
                        <a data-ng-click="authenticate('google')" class="btn-icon btn-icon-md  btn-google-plus"><i
                            class="fa fa-google-plus fa-2x"></i></a>
                    </section>

                    <span class="line-thru">OR</span>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="User name"
                                       data-ng-model="user.user_name"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       data-ng-model="user.email"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="Password"
                                       data-ng-model="user.password"
                                >
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <p class="text-muted text-small text-center">By clicking on Sign up, you agree to <a
                                href="javascript">terms & conditions</a> and <a href="javascript:;">privacy policy</a>
                            </p>
                            <div class="divider"></div>
                            <button class="btn btn-primary"
                                    style="padding-left: 50px; padding-right: 50px"
                                    data-ng-click="signup()">
                                Sign up
                            </button>
                        </div>
                        <br>
                        <div class="text-center">
                            <img style="vertical-align: text-bottom" src="images/logo/newstein.png" height="50px" width="50px">
                            <p class="text-center">Powered by Newstein Systems Inc.</p>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
