<div class="modal-header">
    <div class="row">
        <div class=" text-center col-sm-6 col-sm-offset-3">
            <h3>Period:<span class="highlight">{{classInfo.period}}</span>,
                Class:<span class="highlight">{{classInfo.name}}</span></h3>
        </div>
    </div>
</div>
<form name="userForm" data-ng-submit="submitForm(userForm.$valid)" novalidate onkeypress="return event.keyCode != 13">
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered table-hover table-responsive">
                    <thead>
                    <tr>
                        <th class="text-center">Avg Grade</th>
                        <th class="text-center">Avg Test</th>
                        <th class="text-center">Avg Quiz</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center">
                        <td data-ng-class="classInfo.avgGrade === 'A' || classInfo.avgGrade == 'B' ? 'bg-success': classInfo.avgGrade === 'C' ? 'bg-warning' : 'bg-danger'">
                            {{classInfo.avgGrade}}
                        </td>
                        <td data-ng-class="classInfo.avgTestScore > 80? 'bg-success': classInfo.avgTestScore < 70? 'bg-danger': 'bg-warning' ">
                            {{classInfo.avgTestScore}}%
                        </td>
                        <td data-ng-class="classInfo.avgQuizScore > 80? 'bg-success': classInfo.avgQuizScore < 70? 'bg-danger': 'bg-warning' ">
                            {{classInfo.avgQuizScore}}%
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br><br>
            </div>
            <h4 class="text-center">Breakdown Rules </h4>
            <br>
            <div class="col-sm-12">
                <table class="table table-bordered table-responsive table-hover">
                    <thead>
                    <tr>
                        <th class="text-center" data-ng-repeat="(key, value) in classInfo.gradeBreakdown">{{key}}</th>
                        <th class="text-center">Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center" data-ng-repeat="(key, value) in classInfo.gradeBreakdown">{{value}}%
                        </td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
                <br><br>
            </div>
            <h4 class="text-center">Grade Scale</h4>
            <br>
            <div class="col-sm-12">
                <table class="table table-bordered table-responsive table-hover">
                    <thead>
                    <tr>
                        <th class="text-center" data-ng-repeat="(key, value) in classInfo.gradeScale">{{key}}</th>
                        <th class="text-center">Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center" data-ng-repeat="(key, value) in classInfo.gradeScale">{{value}}%</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-ng-disabled="userForm.$invalid">Submit</button>
        <button type="button" data-ng-click="closeModal()" class="btn btn-danger">Close</button>
    </div>
</form>
