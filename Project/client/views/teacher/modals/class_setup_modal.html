<div class="modal-header">
    <div class="row">
        <div class=" text-center col-sm-6 col-sm-offset-3">
            <h3>Period: {{classInfo.period}} | Class: {{classInfo.name}}</h3>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="text-center">
            <h4 class="highlight" style="display: inline">Breakdown Rules </h4>
            <br>
        </div>
        <br>
        <div class="col-sm-12">
            <table class="table table-bordered table-responsive table-hover">
                <thead>
                <tr>
                    <th class="text-center"> Component Name</th>
                    <th class="text-center"> Weight</th>
                    <th class="text-center"> Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" data-ng-repeat="component in classInfo.grade_breakdown">
                    <th class="text-center">
                        {{component.name}}
                    </th>
                    <td>
                             <span editable-text="component.value" e-name="value" e-form="gradeBreakdown">
                            {{component.value}}%</span>
                    </td>
                    <td style="white-space: nowrap" class="text-center">
                        <form editable-form name="gradeBreakdown" data-ng-show="gradeBreakdown.$visible"
                              onaftersave="updateGradeBreakdown($data,component)" class="form-buttons
                              form-inline" shown="inserted == component">
                            <button type="submit" ng-disabled="gradeBreakdown.$waiting" class="btn btn-warning">
                                <span class="fa fa-check"></span>
                            </button>
                            <button type="button" ng-disabled="gradeBreakdown.$waiting"
                                    ng-click="gradeBreakdown.$cancel()" class="btn btn-danger">
                                <span class="fa fa-times"></span>
                            </button>
                        </form>
                        <div class="buttons" data-ng-show="!gradeBreakdown.$visible">
                            <button class="btn btn-warning" ng-click="gradeBreakdown.$show()"><span
                                    class="fa fa-pencil"></span></button>
                            <!--<button class="btn btn-danger" ng-click="removeComponent($index)"><span-->
                                    <!--class="fa fa-trash"></span></button>-->
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <br><br>
        </div>
        <div class="text-center">
            <h4 class="highlight" style="display: inline">Grade Scale</h4>
            <br>
        </div>
        <br>
        <div class="col-sm-12">
            <table class="table table-bordered table-responsive table-hover">
                <thead>
                <tr>
                    <th class="text-center">Letter Grade</th>
                    <th class="text-center">Min</th>
                    <th class="text-center">Max</th>
                    <th class="text-center">Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" data-ng-repeat="scale in classInfo.grade_scale">
                    <th>{{scale.letter}}</th>
                    <td>
                            <span editable-text="scale.lower_bound" e-name="lower_bound" e-form="gradeScale">
                            {{scale.lower_bound}}</span>
                    </td>
                    <td>
                            <span editable-text="scale.upper_bound" e-name="upper_bound" e-form="gradeScale">
                            {{scale.upper_bound}}</span>
                    </td>
                    <td style="white-space: nowrap" class="text-center">
                        <form editable-form name="gradeScale" data-ng-show="gradeScale.$visible"
                              onaftersave="updateGradeScale($data,scale)" class="form-buttons form-inline"
                              shown="inserted == scale">
                            <button type="submit" ng-disabled="gradeScale.$waiting" class="btn btn-warning">
                                <span class="fa fa-check"></span>
                            </button>
                            <button type="button" ng-disabled="gradeScale.$waiting" ng-click="gradeScale.$cancel()"
                                    class="btn btn-danger">
                                <span class="fa fa-times"></span>
                            </button>
                        </form>
                        <div class="buttons" data-ng-show="!gradeScale.$visible">
                            <button class="btn btn-warning" ng-click="gradeScale.$show()"><span
                                    class="fa fa-pencil"></span></button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" data-ng-click="$dismiss()" class="btn btn-danger">Close</button>
</div>
