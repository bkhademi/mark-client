<div class="page page-dashboard">

    <!-- stats -->
    <div class="row dashboard-stats">
        <div class="col-sm-4">
            <section  data-ng-click="openOverallGrades()" class="panel panel-box clickable-cursor">
                <div class="panel-left panel-item bg-success">
                    <i class="fa fa-line-chart text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">B<span class="size-h3">+</span></p>
                    <p class="text-muted no-margin"><span data-i18n="Students' Average Grade"></span></p>
                </div>
            </section>
        </div>

        <div class="col-sm-4">
            <section class="panel panel-box clickable-cursor" data-ng-click="missingAssignments()">
                <div class="panel-left panel-item bg-warning">
                    <i class="fa fa-edit text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">12</p>
                    <p class="text-muted no-margin"><span data-i18n="Missing Assignments"></span></p>
                </div>
            </section>
        </div>

        <div class="col-sm-4">
            <section data-ng-click="reportCardCountdown()" class="panel panel-box clickable-cursor">
                <div class="panel-left panel-item bg-danger">
                    <i class="fa fa-calendar text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">18</p>
                    <p class="text-muted no-margin"><span data-i18n="Days Until Progress Report"></span></p>
                </div>
            </section>
        </div>


    </div>
    <!-- end stats -->

    <div class="row">
        <div class="col-sm-6">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span data-i18n="Improved"></span></strong>
                    <select></select>
                </div>
                <canvas id="barGrowth" class="chart-bar"
                        chart-data="growthData" chart-labels="growthStudents"chart-series="series" chart-options="options" chart-colors="colorsG">
                </canvas>
            </section>
        </div>
        <div class="col-md-6">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span
                        data-i18n="Decreased"></span></strong></div>
                <canvas id="barDecay" class="chart-bar" chart-data="decayData"
                        chart-labels="decayStudents"chart-series="series" chart-options="options"  chart-colors="colorsD">
                </canvas>
            </section>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span data-i18n="Table"></span></strong>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Project</th>
                <th>Manager</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>TWLT</td>
                <td>Amery Lee</td>
                <td><span class="label label-info">Pending</span></td>
            </tr>
            <tr>
                <td>2</td>
                <td>A16Z</td>
                <td>Romayne Carlyn</td>
                <td><span class="label label-primary">Due</span></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Q300</td>
                <td>Marybeth Joanna</td>
                <td><span class="label label-success">Due</span></td>
            </tr>
            <tr>
                <td>4</td>
                <td>DARK</td>
                <td>Jonah Benny</td>
                <td><span class="label label-danger">Blocked</span></td>
            </tr>
            <tr>
                <td>5</td>
                <td>RVNG</td>
                <td>Daly Royle</td>
                <td><span class="label label-warning">Suspended</span></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
