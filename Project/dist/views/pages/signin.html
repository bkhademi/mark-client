<div class="page-signin">
    <div class="signin-header" style="background-color: #fff">
        <div class="container text-center">
            <section class="logo" style="height: 175px">
                <a href="/#/login"><img src="images/logo/Logo_main.png" width="400px" height="250px"></a>
            </section>
        </div>
    </div>

    <div class="signin-body" style="background-color: #fff">
        <div class="container">
            <div class="form-container">
                <div>
                    <h4 class="text-center">Log in instantly with:</h4>
                </div>
                <br>
                <section class="row signin-social text-center">
                    <!--<a  data-ng-click="authenticate('twitter')" class="btn-icon btn-icon-lg btn-icon-round btn-twitter"><i class="fa fa-twitter fa-2x"></i></a>-->
                    <!--<div class="space"></div>-->
                    <a data-ng-click="authenticate('facebook')" class="btn-icon btn-icon-md  btn-facebook"><i
                        class="fa fa-facebook fa-2x"></i></a>
                    <div class="space"></div>
                    <div class="space"></div>
                    <a data-ng-click="authenticate('google')" class="btn-icon btn-icon-md  btn-google-plus"><i
                        class="fa fa-google-plus fa-2x"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <form class="form-horizontal" method="post" data-ng-submit="login()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       data-ng-model="email"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       data-ng-model="password"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary"
                                    style="padding-left: 50px; padding-right: 50px">Log in
                            </button>
                        </div>
                    </fieldset>
                </form>
                <section>
                    <p class="text-center">
                        <a href="#/forgot password">Forgot your password?</a>
                    </p>
                    <p class="text-center text-muted text-small">
                        Don't have an account yet?
                        <a href="#/signup">Sign up</a>
                    </p>
                </section>
                <br>
                <div class="text-center">
                    <img style="vertical-align: text-bottom" src="images/logo/newstein.png" height="50px" width="50px">
                    <p class="text-center">Powered by Newstein Systems Inc.</p>
                </div>

            </div>
        </div>
    </div>

</div>
