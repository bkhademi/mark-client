<div class="page">
    <div class=" text-center row">
        <h4>Hey there <span class="highlight">Mr. Arreola</span> what would you like to do Today.</h4>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Choose an
                    Action</strong></div>
                <div class="text-center panel-body">
                    <label class="ui-radio"><input name="selectAction" type="radio" data-ng-model="action"
                                                   value="Add" checked>
                        <span>Add Documents</span></label>
                    <label class="ui-radio"><input name="selectAction" type="radio" data-ng-model="action"
                                                   value="Grade">
                        <span>Grade Documents</span></label>
                </div>
            </div>
            <div data-ng-show="action == 'Add'" class="panel panel-default">
                <div class="panel-heading"><strong><span class="fa fa-folder-open"></span> Add Documents
                </strong></div>
                <div class="panel-body">
                    <div class=" text-center">
                        <label class="ui-radio"><input name="selectType" type="radio" data-ng-model="selectType"
                                                       value="Homework" checked>
                            <span>Homework</span></label>
                        <label class="ui-radio"><input name="selectType" type="radio" data-ng-model="selectType"
                                                       value="Test">
                            <span>Test</span></label>
                        <label class="ui-radio"><input name="selectType" type="radio" data-ng-model="selectType"
                                                       value="Quiz">
                            <span>Quiz</span></label>
                    </div>
                    <br>
                    <div data-ng-show="selectType == 'Homework'">
                        <div class="text-center">
                            <p class="text-center highlightHomework">Homework</p>
                        </div>
                        <br>
                        <section class="panel-box">
                            <div style="border-style: dashed; border-color: #333" class="panel-item">
                                <div class="dropzone"
                                     method="post"
                                     enctype="multipart/form-data"
                                     ng-dropzone
                                     dropzone="dropzone"
                                     dropzone-config="dropzoneConfig"
                                     event-handlers="{ 'addedfile': dzAddedFile, 'error': dzError, 'removedfile': dz.removedfile }">
                                </div>
                            </div>
                        </section>
                    </div>
                    <div data-ng-show="selectType == 'Test'">
                        <div class="text-center">
                            <p class="text-center highlightTest">Test</p>
                        </div>
                        <br>
                        <section class="panel-box">
                            <div style="border-style: dashed; border-color: #ff7857" class="panel-item">
                                <div class="dropzone"
                                     method="post"
                                     enctype="multipart/form-data"
                                     ng-dropzone
                                     dropzone="dropzone"
                                     dropzone-config="dropzoneConfig"
                                     event-handlers="{ 'addedfile': dzAddedFile, 'error': dzError, 'removedfile': dz.removedfile }">
                                </div>
                            </div>
                        </section>
                    </div>
                    <div data-ng-show="selectType == 'Quiz'">
                        <div class="text-center">
                            <p class="text-center highlightQuizzes">Quizzes</p>
                        </div>
                        <br>
                        <section class="panel-box">
                            <div style="border-style: dashed; border-color: #fdd761" class="panel-item">
                                <div class="dropzone"
                                     method="post"
                                     enctype="multipart/form-data"
                                     ng-dropzone
                                     dropzone="dropzone"
                                     dropzone-config="dropzoneConfig"
                                     event-handlers="{ 'addedfile': dzAddedFile, 'error': dzError, 'removedfile': dz.removedfile }">
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div data-ng-show="action == 'Grade'" class="panel panel-default">
                <div class="panel-heading"><strong><span class="fa fa-pencil-square-o"></span> Grade Documents
                </strong></div>
                <div class="panel-body">
                    <div class=" text-center">
                        <label class="ui-radio"><input name="docType" type="radio" data-ng-model="docType"
                                                       value="Homework" checked>
                            <span>Homework</span></label>
                        <label class="ui-radio"><input name="docType" type="radio" data-ng-model="docType"
                                                       value="Test">
                            <span>Test</span></label>
                        <label class="ui-radio"><input name="docType" type="radio" data-ng-model="docType"
                                                       value="Quiz">
                            <span>Quiz</span></label>
                    </div>
                    <br>
                    <div data-ng-show="docType == 'Homework'">
                        <div class="text-center">
                            <p class="text-center highlightHomework">Homework</p>
                        </div>
                        <br>
                        <section class="panel-box">
                            <div style="border-style: dashed; border-color: #333" class="panel-item">
                                <div class="dropzone"
                                     method="post"
                                     enctype="multipart/form-data"
                                     ng-dropzone
                                     dropzone="dropzone"
                                     dropzone-config="dropzoneConfig"
                                     event-handlers="{ 'addedfile': dzAddedFile, 'error': dzError, 'removedfile': dz.removedfile }">
                                </div>
                            </div>
                        </section>
                    </div>
                    <div data-ng-show="docType == 'Test'">
                        <div class="text-center">
                            <p class="text-center highlightTest">Test</p>
                        </div>
                        <br>
                        <section class="panel-box">
                            <div style="border-style: dashed; border-color: #ff7857" class="panel-item">
                                <div class="dropzone"
                                     method="post"
                                     enctype="multipart/form-data"
                                     ng-dropzone
                                     dropzone="dropzone"
                                     dropzone-config="dropzoneConfig"
                                     event-handlers="{ 'addedfile': dzAddedFile, 'error': dzError, 'removedfile': dz.removedfile }">
                                </div>
                            </div>
                        </section>
                    </div>
                    <div data-ng-show="docType == 'Quiz'">
                        <div class="text-center">
                            <p class="text-center highlightQuizzes">Quizzes</p>
                        </div>
                        <br>
                        <section class="panel-box">
                            <div style="border-style: dashed; border-color: #fdd761" class="panel-item">
                                <div class="dropzone"
                                     method="post"
                                     enctype="multipart/form-data"
                                     ng-dropzone
                                     dropzone="dropzone"
                                     dropzone-config="dropzoneConfig"
                                     event-handlers="{ 'addedfile': dzAddedFile, 'error': dzError, 'removedfile': dz.removedfile }">
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div data-ng-controller="tableCtrl">
                <section class="panel panel-default table-dynamic">
                    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>  My Documents</strong>
                    </div>
                    <div class="table-filters">
                        <br>
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-1">
                                <form>
                                    <input style="margin-left: -7px" type="text"
                                           placeholder="Search..."
                                           class="form-control"
                                           data-ng-model="searchKeywords"
                                           data-ng-keyup="search()">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <table class="table table-bordered table-striped table-responsive table-hover">
                                <thead>
                                <tr>
                                    <th>
                                        <div class="th">
                                            Document Name
                        <span class="fa fa-angle-up"
                              data-ng-click=" order('name') "
                              data-ng-class="{active: row == 'name'}"></span>
                        <span class="fa fa-angle-down"
                              data-ng-click=" order('-name') "
                              data-ng-class="{active: row == '-name'}"></span>
                                        </div>
                                    </th>
                                    <th>
                                        <div class="th">
                                            Type
                        <span class="fa fa-angle-up"
                              data-ng-click=" order('price') "
                              data-ng-class="{active: row == 'price'}"></span>
                        <span class="fa fa-angle-down"
                              data-ng-click=" order('-price') "
                              data-ng-class="{active: row == '-price'}"></span>
                                        </div>
                                    </th>
                                    <th>
                                        <div class="th">
                                            Points
                        <span class="fa fa-angle-up"
                              data-ng-click=" order('sales') "
                              data-ng-class="{active: row == 'sales'}"></span>
                        <span class="fa fa-angle-down"
                              data-ng-click=" order('-sales') "
                              data-ng-class="{active: row == '-sales'}"></span>
                                        </div>
                                    </th>
                                    <th>
                                        <div class="th">
                                            Print
                                        </div>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="store in currentPageStores">
                                    <td>{{store.name}}</td>
                                    <td><span data-ng-class="store.price == 'Test'?'highlightTest' : store.price =='Quiz'?'highlightQuizzes' : 'highlightHomework'">{{store.price}}</span></td>
                                    <td>{{store.sales}}</td>
                                    <td><button class="btn btn-primary"><span class="fa fa-print"></span> Print</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<style>
    .dropzone {
        min-height: 100px;
        min-width: 150px;
    }

    .highlightHomework {
        display: inline;
        background-color: #333;
        color: #fff;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        padding: 2px 5px;
        margin-bottom: 0px;
    }

    .highlightTest {
        display: inline;
        background-color: #ff7857;
        color: #fff;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        padding: 2px 5px;
        margin-bottom: 0px;
    }

    .highlightQuizzes {
        display: inline;
        background-color: #fdd761;
        color: #fff;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        padding: 2px 5px;
        margin-bottom: 0px;
    }
</style>
